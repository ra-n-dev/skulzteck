<div class='modal fade adx' id='work' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>

                    <select>
                            <option value="1A">1A</option>
                            <option value="2B">2B</option>
                            <option value="3C">3C</option>
                            <option value="3E">3E</option>
                            <option value="3D">3D</option>
                    </select><br>

                    <select>
                            <option value="HW.1">HW.1</option>
                            <option value="HW.2">HW.2</option> 
                            <option value="HW.3">HW.3</option>
                            <option value="HW.4">HW.4</option>
                            <option value="HW.5">HW.5</option>
                            <option value="HW.6">HW.6</option>           
                    </select><br>
                    <label>Submition Date</label><br>
                    <input type='date' name='submitdate'><br>
                    <label>Attach File</label><br>
                    <input type="file" id="myfile" name="myfile" style="padding-top: 0.7%;"><br>
                    <label>Comment Box</label><br>
                    <textarea name="comment" form="usrform" rows="2" cols="55" maxlength="200" style="overflow-x:auto">Enter text here...</textarea><br>
                    <div class="modal-footer subbx">
                        <input type='button' value='Back' class='pro' data-dismiss='modal' id='wwwwe' style="background: black;">
                        <input type='submit' name='sub' value='Submit' class='cancc' id='wwwwe'>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
